<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>

<body>
    <script>
        let num = prompt("enter your number");
        let x = ((num % 2 == 0) && (num % 3 == 0))
        switch (x) {
            case true: alert("number divisible by both 2 and 3");
            case false: alert("number not divisible by both 2 and 3");
            default: alert('this case wont come');
        }
    </script>
</body>

</html>
