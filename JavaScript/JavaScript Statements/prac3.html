<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript code blocks</title>
</head>

<body>
    <h2>Js Statements</h2>
    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function myFunction() {
            document.getElementById('demo1').innerHTML = "Hello Aaranyak!";
            document.getElementById('demo2').innerHTML = "Best Of Luck for your full stack journey!";
        }
    </script>
</body>

</html>
