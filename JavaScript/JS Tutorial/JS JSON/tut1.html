<!--JSON is a string which contains data from the server to be shown in the web page.-->
<!--JSON stands for JavaScript Object Notation-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>Create Object from JSON string which came from the server.</h1>
    <h2>My name is: </h2>
    <p id="demo"></p>

    <script>
        // string
        let text = '{"employees":[' +
            '{"firstname":"aaranyak","secondname":"santra"},' +
            '{"firstname":"himanshu","secondname":"lath"},' +
            '{"firstname":"anupam","secondname":"singh"},' +
            '{"firstname":"ansh","secondname":"grover"}]}';

        // now convert the JSON string to Javascript object

        const obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.employees[0].firstname + " " + obj.employees[0].secondname;
    </script>
</body>

</html>
