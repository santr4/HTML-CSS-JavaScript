// example of switch case

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>

<body>
    <script>
        let x = prompt("enter a number");
        switch (x) {
            case 1: alert("hello! I am 1"); break;
            case 2: alert("hello! I am 2"); break;
            default: alert("hello! get lost");
        }
    </script>
</body>

</html>
